<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="top">
      <!--contenitore sfondo blu e logo amazon-->
      <div class="paddingNormal logo backgroundLogo">
        <img src="assets/images/logo.png" width="80" />
      </div>
      <!--contenitore barra di navigazione-->
      <nav class="nav backgroundNav inBlock whiteText">
        <p>All</p>
        <p>Today's deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
      </nav>
    </header>
    <main class="paddingNormal">
      <!--contenitore orange gift card-->
      <div class="giftOrange whiteText">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <!--contenitore banner centrale-->
      <div class="banner backgroundBanner1 backgroundBanner2 whiteText">
        <div>
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </div>
      <!--contenitore img affiancate-->
      <div class="container">
        <div class="image-container">
          <div class="bannerElement1">
            <p>Play the gifting game</p>
            <a href="#">Shop Gaming</a>
          </div>
          <div class="image">
            <img src="assets/images/img_1.jpg" alt="Immagine 1" />
          </div>
          <div class="image">
            <img src="assets/images/img_2.jpg" alt="Immagine 2" />
          </div>
          <div class="image">
            <img src="assets/images/img_3.jpg" alt="Immagine 3" />
          </div>
          <div class="image">
            <img src="assets/images/img_4.jpg" alt="Immagine 4" />
          </div>
        </div>
      </div>
      <div class="banner2">
        <img src="assets/images/img_9.png" />
      </div>
      <div class="bannerElement">
        <p>Play the gifting game</p>
        <a href="#">Shop Gaming</a>
      </div>
      <div class="banner3">
        <img src="assets/images/img_10.png" />
      </div>
      <div class="bannerElement">
        <p>The sound of cheer</p>
        <a href="#">Shop Audio & Accessories</a>
      </div>
    </main>
    <footer>
      <div class="top tastoBack nav backgroundNav">
        <a href="top">Back to top</a>
      </div>
      <div class="logo backgroundLogo logo2">
        <img src="assets/images/logo.png" width="80" />
      </div>
    </footer>
  </body>
</html>
